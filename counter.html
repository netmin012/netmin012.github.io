<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクセスカウンター</title>
</head>
<body>
    <h1>このページの訪問回数: <span id="counter">読み込み中...</span></h1>
    <button id="resetButton">カウンターリセット</button>

    <script>
        // カウンターの値を取得する関数
        function getCounter() {
            fetch('https://script.google.com/macros/s/AKfycbwRvT-Ky32JRPWVbNmHAk4FU5a0d_zIHw227nk1WZm2xBDEXcOQQuuVWjuSo9ILdA5U/exec')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('counter').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        }

        // カウンターリセットボタンのクリックハンドラ
        document.getElementById('resetButton').addEventListener('click', function() {
            fetch('https://script.google.com/macros/s/AKfycbwRvT-Ky32JRPWVbNmHAk4FU5a0d_zIHw227nk1WZm2xBDEXcOQQuuVWjuSo9ILdA5U/exec')
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    getCounter(); // カウンターをリセットした後、値を再取得して表示する
                })
                .catch(error => console.error('Error:', error));
        });

        // ページ読み込み時にカウンターの値を取得して表示する
        window.onload = function() {
            getCounter();
        };
    </script>
</body>
</html>
