<!DOCTYPE html>
<html>
<head>
    <title>私のウェブサイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: じ#fff;
        }
        .header {
            background-color: #666;
            text-align: center;
            padding: 20px;
        }
        .nav {
            overflow: hidden;
            background-color: #444;
        }
        .nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        @keyframes example {
            0%   {background-color: #666;}
            25%  {background-color: #777;}
            50%  {background-color: #888;}
            100% {background-color: #999;}
        }
        .animated {
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#home">ホーム</a>
        <a href="#resume">レジュメ</a>
        <a href="#contact">連絡先</a>
    </div>
    <div class="header animated">
        <h1>netminn012のホームページ</h1>
        <p>これは私の個人的なウェブサイトです。</p>
    </div>

    <h2>略歴:</h2>
    <p>ここにあなたの略歴を書いてください。</p>

    <h2>レジュメ:</h2>
    <p>ここにあなたのレジュメを書いてください。</p>

    <h2>連絡先:</h2>
    <p>ここにあなたの連絡先を書いてください。</p>
</body>
</html>
